<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .survey-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .question input[type="text"], .question select, .question textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <h2>Website Survey</h2>
    <form id="surveyForm">
        <div class="question">
            <label for="q1">1. How satisfied are you with our website?</label>
            <select id="q1" name="q1">
                <option value="">Select an option</option>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
            </select>
            <div id="q1-error" class="error"></div>
        </div>

        <div class="question">
            <label for="q2">2. How easy was it to navigate our website?</label>
            <select id="q2" name="q2">
                <option value="">Select an option</option>
                <option value="very-easy">Very Easy</option>
                <option value="easy">Easy</option>
                <option value="neutral">Neutral</option>
                <option value="difficult">Difficult</option>
                <option value="very-difficult">Very Difficult</option>
            </select>
            <div id="q2-error" class="error"></div>
        </div>

        <div class="question">
            <label for="q3">3. How likely are you to recommend our website to others?</label>
            <select id="q3" name="q3">
                <option value="">Select an option</option>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="neutral">Neutral</option>
                <option value="unlikely">Unlikely</option>
                <option value="very-unlikely">Very Unlikely</option>
            </select>
            <div id="q3-error" class="error"></div>
        </div>

        <div class="question">
            <label for="q4">4. What features do you like the most on our website?</label>
            <textarea id="q4" name="q4"></textarea>
            <div id="q4-error" class="error"></div>
        </div>

        <div class="question">
            <label for="q5">5. What improvements would you suggest for our website?</label>
            <textarea id="q5" name="q5"></textarea>
            <div id="q5-error" class="error"></div>
        </div>

        <button type="submit" class="submit-btn">Submit Survey</button>
    </form>
</div>

<!-- Include EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your User ID
    (function() {
        emailjs.init('lmWt78cCElcsFcOkK'); // Replace with your EmailJS User ID
    })();

    // Function to validate and send the form
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Validate form
        const q1 = document.getElementById('q1').value;
        const q2 = document.getElementById('q2').value;
        const q3 = document.getElementById('q3').value;
        const q4 = document.getElementById('q4').value.trim();
        const q5 = document.getElementById('q5').value.trim();

        if (!q1 || !q2 || !q3 || !q4 || !q5) {
            alert('Please answer all questions before submitting.');
            return;
        }

        // Prepare email parameters
        const templateParams = {
            q1: q1,
            q2: q2,
            q3: q3,
            q4: q4,
            q5: q5
        };

        // Send email using EmailJS
        emailjs.send('service_2ht15co', 'template_p9knnol', templateParams)
            .then(function(response) {
                alert('Thank you for completing the survey! Your responses have been sent.');
                document.getElementById('surveyForm').reset(); // Clear the form
            }, function(error) {
                alert('Failed to send the survey. Please try again later.');
                console.error('EmailJS Error:', error);
            });
    });
</script>

</body>
</html>
