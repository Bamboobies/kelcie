<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Thunder: Reclaim the Silverado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2a44; /* Dark blue background */
            color: #d4af37; /* Gold text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vw;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #2a3b5a; /* Slightly lighter dark blue for contrast */
            padding: 4vw;
            border-radius: 2vw;
            box-shadow: 0 0 2vw rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            border: 1px solid #d4af37; /* Gold border for flair */
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2vh;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5); /* Subtle gold glow */
        }
        #output {
            font-size: clamp(1rem, 3.5vw, 1.25rem);
            flex-grow: 1;
            margin-bottom: 3vh;
            line-height: 1.6;
            text-align: justify;
        }
        #choices {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
        }
        button {
            background-color: #d4af37; /* Gold buttons */
            color: #1a2a44; /* Dark blue text on buttons */
            border: 2px solid #b8932e; /* Slightly darker gold border */
            padding: clamp(0.75rem, 2.5vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            border-radius: 1vw;
            cursor: pointer;
            flex: 1 1 45%;
            max-width: 200px;
            touch-action: manipulation;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #e6c74c; /* Lighter gold on hover */
            transform: scale(1.05); /* Slight grow effect */
        }
        button:active {
            transform: scale(0.95); /* Slight shrink on click */
        }
        #game-container::-webkit-scrollbar {
            width: 0.5vw;
        }
        #game-container::-webkit-scrollbar-thumb {
            background: #d4af37; /* Gold scrollbar */
            border-radius: 1vw;
        }
        #game-container::-webkit-scrollbar-track {
            background: #1a2a44; /* Match background */
        }
        @media (max-width: 600px) {
            button {
                flex: 1 1 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chocolate Thunder: Reclaim the Silverado</h1>
        <div id="output"></div>
        <div id="choices"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const choicesDiv = document.getElementById('choices');

        const scenes = {
            intro: {
                text: "You’re Chocolate Thunder, a free-spirit libertarian renegade who lives for the open road and the gospel of liberty. Your silver Silverado with a black stripe wasn’t just a truck—it was your rolling fortress, packed with dog-eared copies of Ludwig von Mises and Murray Rothbard, a boombox blaring outlaw tunes, and a hidden stash of contraband freedom flags. Last week, the FBI, led by Agent Hannah Montana, ambushed your desert camp. They nabbed your Silverado after you laughed in their faces, refusing to hand over the keys to its secret compartment. 'No cage can hold me!' you roared, escaping into the night. Now, it’s time to take it back.",
                choices: [
                    { text: "Begin the fight", next: "start" }
                ]
            },
            start: {
                text: "You’re holed up in a dusty motel, the taste of freedom still on your tongue. Your Silverado’s at an FBI outpost nearby, mocked by Hannah Montana’s smug grin. You call Loagan, your wild-eyed mechanic buddy with a BB gun slung over his shoulder. 'Loagan, the feds stole my soul—my Silverado,' you say, voice low. 'I need your help to liberate it.' He nods, ready. Sirens howl in the distance. What’s your play?",
                choices: [
                    { text: "Slip out the back", next: "sneakOut" },
                    { text: "Rig a BB gun trap", next: "bbGunTrap" },
                    { text: "Ride out solo", next: "rideSolo" }
                ]
            },
            sneakOut: {
                text: "You ease out the back door, Loagan shadowing you with his BB gun. Through the haze, you see your Silverado parked at the outpost, Hannah Montana twirling its keys. You’ve got a smoke bomb tucked in your jacket. How do you roll?",
                choices: [
                    { text: "Unleash the smoke bomb", next: "smokeBomb" },
                    { text: "Pick the lock", next: "pickLock" },
                    { text: "Tell Loagan to distract", next: "loaganDistraction" }
                ]
            },
            bbGunTrap: {
                text: "You set up Loagan’s BB gun to pepper the door when it opens. The FBI storms in—plink, plink! Chaos erupts, and you grin, tasting liberty. Your Silverado’s out there, calling. What’s next?",
                choices: [
                    { text: "Leap out the window", next: "windowEscape" },
                    { text: "Brawl with the pigs", next: "brawlPigs" },
                    { text: "Duck and wait", next: "duckWait" }
                ]
            },
            rideSolo: {
                text: "You ditch Loagan, howling Mises’ 'Liberty is indivisible!' into the wind. You stalk to the outpost alone, spotting your Silverado under guard. Hannah Montana’s humming her old hits. Strike or bide your time?",
                choices: [
                    { text: "Charge the truck", next: "chargeTruck" },
                    { text: "Wait for an opening", next: "waitOpening" }
                ]
            },
            smokeBomb: {
                text: "You chuck the smoke bomb, and a gray cloud swallows the outpost. Hannah Montana chokes on her own smugness. Your Silverado’s in reach, but a rookie lurches toward you. Move fast!",
                choices: [
                    { text: "Drop the rookie", next: "dropRookie" },
                    { text: "Snag the keys", next: "snagKeys" },
                    { text: "Hotwire the beast", next: "hotwireBeast" }
                ]
            },
            pickLock: {
                text: "You crouch by your Silverado, picking the lock with a renegade’s focus. Hannah Montana’s distracted, Loagan hovering nearby. Finish it or call for backup?",
                choices: [
                    { text: "Crack it open", next: "crackOpen" },
                    { text: "Get Loagan to shoot", next: "loaganShoot" }
                ]
            },
            loaganDistraction: {
                text: "You growl, 'Loagan, stir the pot.' He fires his BB gun at a barrel, and Hannah Montana spins away. Your Silverado’s free, but its tank’s dry. Fuel up or gun it?",
                choices: [
                    { text: "Siphon some juice", next: "siphonJuice" },
                    { text: "Hotwire and pray", next: "hotwirePray" }
                ]
            },
            windowEscape: {
                text: "You smash through the window, hitting the dirt hard. Loagan stumbles after you. Your Silverado’s being hauled onto a flatbed. Stop it or tail it?",
                choices: [
                    { text: "Wreck the flatbed", next: "wreckFlatbed" },
                    { text: "Run after it", next: "runAfter" }
                ]
            },
            brawlPigs: {
                text: "You swing wild, shouting Rothbard’s 'Freedom is self-ownership!' An agent drops, but Hannah Montana pulls her piece. 'Freeze, Thunder!' Duck or lunge?",
                choices: [
                    { text: "Duck and bolt", next: "duckBolt" },
                    { text: "Lunge at her", next: "lungeHer" }
                ]
            },
            duckWait: {
                text: "You dive under a table, BB pellets rolling. The FBI clears out, but your Silverado’s towed off. Loagan mutters about an FBI garage. Hit it or hold off?",
                choices: [
                    { text: "Raid the garage", next: "raidGarage" },
                    { text: "Wait for dark", next: "waitDark" }
                ]
            },
            chargeTruck: {
                text: "You barrel toward your Silverado, a free man’s roar in your throat. Hannah Montana whirls, gun up, chopper overhead. Fight or fade?",
                choices: [
                    { text: "Take her down", next: "takeHerDown" },
                    { text: "Fade into shadows", next: "fadeShadows" }
                ]
            },
            waitOpening: {
                text: "You lurk, patient as a coyote. Hannah Montana steps off, and your Silverado’s ripe—but a drone hums above. Go now or take it out?",
                choices: [
                    { text: "Rush the truck", next: "rushTruck" },
                    { text: "Blast the drone", next: "blastDrone" }
                ]
            },
            dropRookie: {
                text: "You slug the rookie, and he’s out. Smoke fades—your Silverado’s yours, but Hannah Montana’s vanished. Ride out or hunt her?",
                choices: [
                    { text: "Ride free", next: "rideFree" },
                    { text: "Hunt Hannah", next: "huntHannah" }
                ]
            },
            snagKeys: {
                text: "You swipe the keys off a crate. Your Silverado growls awake, but a chopper pins you in light. Burn rubber or hunker down?",
                choices: [
                    { text: "Burn rubber", next: "burnRubber" },
                    { text: "Hunker in the cab", next: "hunkerCab" }
                ]
            },
            hotwireBeast: {
                text: "You hotwire your Silverado, wires sparking like your soul. Loagan whoops, but an alarm screams. Floor it or kill the noise?",
                choices: [
                    { text: "Floor it", next: "floorIt" },
                    { text: "Kill the alarm", next: "killAlarm" }
                ]
            },
            crackOpen: {
                text: "You crack the lock, but Hannah Montana spots you. 'Caught you, Thunder!' she taunts. Bolt or brawl?",
                choices: [
                    { text: "Bolt to the truck", next: "boltTruck" },
                    { text: "Brawl with her", next: "brawlHer" }
                ]
            },
            loaganShoot: {
                text: "Loagan pings Hannah Montana with a BB, and she staggers. You unlock your Silverado. Ride off or back him up?",
                choices: [
                    { text: "Ride off", next: "rideOff" },
                    { text: "Back Loagan", next: "backLoagan" }
                ]
            },
            // Endgame Scenarios
            siphonJuice: { text: "You siphon fuel, fire up your Silverado, and roll free. Liberty wins!", choices: [] },
            hotwirePray: { text: "You hotwire it, but it dies. FBI nabs you. Game over!", choices: [] },
            wreckFlatbed: { text: "You slash the flatbed’s tires, reclaim your Silverado, and ride out. Victory!", choices: [] },
            runAfter: { text: "You run, but the flatbed’s gone. Game over!", choices: [] },
            duckBolt: { text: "You duck and snag your truck. Freedom’s yours—win!", choices: [] },
            lungeHer: { text: "You lunge, but she fires. Game over!", choices: [] },
            raidGarage: { text: "You raid the garage, liberate your Silverado, and peel out. Victory!", choices: [] },
            waitDark: { text: "You wait, but they move your truck. Game over!", choices: [] },
            takeHerDown: { text: "You drop Hannah, grab your keys, and ride free. Silverado’s back!", choices: [] },
            fadeShadows: { text: "You fade, but lose your truck. Game over!", choices: [] },
            rushTruck: { text: "You hit your Silverado and burn out. Freedom reigns!", choices: [] },
            blastDrone: { text: "You shoot, miss, and the drone tags you. Game over!", choices: [] },
            rideFree: { text: "You tear off in your Silverado, wind in your hair. Victory!", choices: [] },
            huntHannah: { text: "You hunt, but she ambushes you. Game over!", choices: [] },
            burnRubber: { text: "You burn out, ditch the chopper, and reclaim your soul. Win!", choices: [] },
            hunkerCab: { text: "You hunker, but the chopper nails you. Game over!", choices: [] },
            floorIt: { text: "You floor it, alarm loud but free. Silverado’s yours—win!", choices: [] },
            killAlarm: { text: "You kill it and roll out clean. Victory!", choices: [] },
            boltTruck: { text: "You bolt, start your Silverado, and escape. Freedom!", choices: [] },
            brawlHer: { text: "You brawl, but Hannah wins. Game over!", choices: [] },
            rideOff: { text: "You ride off in your Silverado, a free spirit again. Win!", choices: [] },
            backLoagan: { text: "You back him, but FBI swarms. Game over!", choices: [] }
        };

        let currentScene = 'intro';
        displayScene();

        function displayScene() {
            const scene = scenes[currentScene];
            output.innerHTML = scene.text;
            choicesDiv.innerHTML = '';

            if (scene.choices.length === 0) {
                const restartButton = document.createElement('button');
                restartButton.textContent = 'Play Again';
                restartButton.onclick = () => {
                    currentScene = 'intro';
                    displayScene();
                };
                choicesDiv.appendChild(restartButton);
            } else {
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.onclick = () => {
                        currentScene = choice.next;
                        displayScene();
                    };
                    choicesDiv.appendChild(button);
                });
            }
        }
    </script>
</body>
</html>
