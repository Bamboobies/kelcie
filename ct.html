        let losses = 0;

        displayScene();

        function displayScene() {
            const scene = scenes[currentScene];
            output.innerHTML = scene.text;
            choicesDiv.innerHTML = '';
            moveCount++;

            // Update progress
            progressDiv.textContent = `Moves: ${moveCount} | Wins: ${wins} | Losses: ${losses}`;

            if (scene.choices.length === 0) {
                if (scene.text.startsWith("Victory!")) {
                    wins++;
                    progressDiv.textContent = `Moves: ${moveCount} | Wins: ${wins} | Losses: ${losses}`;
                    output.innerHTML += "<br><br><strong>Freedom Prevails!</strong>";
                } else {
                    losses++;
                    progressDiv.textContent = `Moves: ${moveCount} | Wins: ${wins} | Losses: ${losses}`;
                    output.innerHTML += "<br><br><strong>Liberty Lost!</strong>";
                }

                const restartButton = document.createElement('button');
                restartButton.textContent = 'Play Again, Renegade!';
                restartButton.onclick = () => {
                    currentScene = 'intro';
                    moveCount = 0;
                    displayScene();
                };
                choicesDiv.appendChild(restartButton);
            } else {
                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.onclick = () => {
                        currentScene = choice.next;
                        displayScene();
                    };
                    choicesDiv.appendChild(button);
                });
            }
        }
